        <link rel="stylesheet" href="style.css" media="all" />

        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />

      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&family=Rubik+Glitch&display=swap" rel="stylesheet">

        <style>
          * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
          }
       
          .video {
          
            z-index: -10;
            -o-object-fit: cover;
            object-fit: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
          }
         


  BODY {
    background: black; /* Цвет фона веб-страницы */
   } 
   A {
    color: gray; /* Цвет ссылок */
    text-decoration: none;
   }
   A:visited {
    color: gray; /* Цвет посещенных ссылок */
    text-decoration: none;
   }
   A:active {
    color: gray; /* Цвет активных ссылок */
    text-decoration: none;
   }
       
  



        </style>


      </head>
      <body>
        <header>
          <div class="theme ">
           <h1 class="animate__animated animate__fadeIn animate__delay-4s "><a href="https://vk.com/audios-200950540" target="_blank">Хроники серых рассветов и дней</a></h1>
          </div>

        </header>

<div class="animate__animated animate__pulse animate__delay-5s animate__slower animate__infinite">
        <img class="logo animate__animated animate__fadeInDown animate__slower " src="img/GD_logo.png" width="50%"  alt="logo">
      </div>

        <video class="video" id="video" autoplay muted loop preload="auto">
          <source src="video/5.webm" />
          <source src="video/5.mp4" />
        </video>

        <audio id="myAudio" ontimeupdate="onTimeUpdate()">
          <!-- <source src="audio.ogg" type="audio/ogg"> -->
          <source id="source-audio" src="" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

     



        <div class="player-ctn animate__animated animate__fadeInUp animate__slower">
        
         <!-- redirect block start -->
 <div class="div">
  <a href="https://vk.com/gray_dawn" target="_blank">
   <img class="vk" id="test1"
   src="img/VK-black.png" 
    
     alt="..." target="blank"
     /></a>
 
     <a href="https://www.instagram.com/graydawnofficial" target="_blank">
       <img class="ig" id="test"
       src="img/IG-black.png" 
        
         alt="..."
         /></a>
       </div>
 <!-- redirect block end -->

          <div class="infos-ctn">
            <div class="timer">00:00</div>
            <div class="title"></div>
            <div class="duration">00:00</div>
          </div>
          <div id="myProgress">
            <div id="myBar"></div>
          </div>
          <div class="btn-ctn">
            <div class="btn-action first-btn" onclick="previous()">
              <div id="btn-faws-back">
                <i class="fas fa-step-backward"></i>
              </div>
            </div>
            <div class="btn-action" onclick="rewind()">
              <div id="btn-faws-rewind">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="btn-action" onclick="toggleAudio()">
              <div id="btn-faws-play-pause">
                <i class="fas fa-play" id="icon-play"></i>
                <i
                  class="fas fa-pause"
                  id="icon-pause"
                  style="display: none"
                ></i>
              </div>
            </div>
            <div class="btn-play" onclick="forward()">
              <div id="btn-faws-forward">
                <i class="fas fa-forward"></i>
              </div>
            </div>
            <div class="btn-action" onclick="next()">
              <div id="btn-faws-next">
                <i class="fas fa-step-forward"></i>
              </div>
            </div>
            <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
              <div id="btn-faws-volume">
                <i id="icon-vol-up" class="fas fa-volume-up"></i>
                <i
                  id="icon-vol-mute"
                  class="fas fa-volume-mute"
                  style="display: none"
                ></i>
              </div>
            </div>
          </div>
          <div class="playlist-ctn"></div>
        </div>
        <script src="app.js"></script>
      </body>
    </html>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
